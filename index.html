<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2 class="txt">GET IN TOUCH</h2>
    <div class="first-input input">
      <div class="name-input">
        <p class="txt">Tell us your name*</p>
        <input type="text" placeholder="Enter your name">
      </div>

      <div>
        <p class="txt">Enter your email*</p>
        <input type="text" placeholder="Enter your email">
      </div>
      </div>
    <p class="txt">Your Website</p>
    <input type="text" placeholder="https://" class="web">
    <p class="txt">Message</p>
    <input type="text" placeholder="Your message here..." class="msg-input">
      <div class="btn-div">
        <button class="btn">SUBMIT</button>
      </div>
  </div>
</body>
</html>
